<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="script.js"></script>
  <title>Simple Interest Calculator</title>
</head>
  <body>
    <div class="mine">
      <h1 class="name">Simple Interest Calculator</h1>
        <h3 class="punkt">
          <p><label for ="Amount">Amount</label>
            <input  class="number" type="number" id="principal" name="number" onchange="validateAmount()">
          </p>
        </h3>
      <form class="punkt">
        <label for="Interest Rate">Interest Rate</label>
        <input type="range" class="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()">
        <span id="rateSpan"> 10.25 </span>%
      </form>
          <h3 class="punkt">
            <p> No. of Years
              <select class="years" name ="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </p>
          </h3>            
            <p>
              <input  type="button" onclick="compute()"  class="button" value="Compute Interest">
            </p>
          <h3>
            <p class="result" class="mine1" id="result"></p>
          </h3>
      <div class="footer">&copy Everyone Can Get Rich & Vitalii Virchyk</div>
    </div>
  </body>
</html>
